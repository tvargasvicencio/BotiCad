<ion-header>
  <ion-toolbar no-border-top>
    <ion-buttons start>
      <button ion-button icon-only navPop>
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="this.navCtrl.popToRoot()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Detalle Medicamento</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <h2>Paracetamol bla bla 500 bla</h2>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        Fecha de Vencimiento
      </ion-col>
      <ion-col col-2>
        Stock
      </ion-col>
      <ion-col col-2>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-datetime [(ngModel)]="fecha" displayFormat="DD/MM/YYYY"></ion-datetime>
      </ion-col>
      <ion-col col-2>
        <ion-input [(ngModel)]="stock" type="number"></ion-input>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear>
        <ion-icon name="alert" color="danger"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear>
        <ion-icon name="remove-circle" color="danger"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-datetime [(ngModel)]="fecha2" displayFormat="DD/MM/YYYY"></ion-datetime>
      </ion-col>
      <ion-col col-2>
        <ion-input [(ngModel)]="stock2" type="number"></ion-input>
      </ion-col>
      <ion-col col-2>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear>
        <ion-icon name="remove-circle" color="danger"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-datetime [(ngModel)]="fecha3" displayFormat="DD/MM/YYYY"></ion-datetime>
      </ion-col>
      <ion-col col-2>
        <ion-input [(ngModel)]="stock3" type="number"></ion-input>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear>
        <ion-icon name="alert" color="danger"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear>
        <ion-icon name="remove-circle" color="danger"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-12 style="text-align:center">
        <button ion-button icon-right round>
          Nuevo Lote
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
